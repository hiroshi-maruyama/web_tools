<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>備品番号スキャン (OCR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #startButton, #clearButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    #clearButton {
      background-color: #FF4B4B;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #clearButton:hover {
      background-color: #cc0000;
    }
    #canvasContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 20px auto;
      overflow: hidden;
      display: none; /* 初期状態では非表示 */
    }
    canvas {
      width: 100%;
      height: auto; /* 縦横比を正しく保つ */
    }
    #scannerBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: rgba(0, 255, 0, 0.6);
      animation: scanBar 1.5s linear infinite;
      display: none; /* 初期状態では非表示 */
    }
    @keyframes scanBar {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
    #output {
      margin-top: 20px;
      white-space: pre-line; /* 改行を維持 */
    }
  </style>
</head>
<body>
  <h1>備品番号スキャン (OCR)</h1>
  <button id="startButton">スキャン開始</button>
  <button id="clearButton">番号をクリア</button>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <div id="scannerBar"></div>
  </div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script>
    const detectedNumbers = new Set(JSON.parse(localStorage.getItem('detectedNumbers')) || []);
    const output = document.getElementById('output');

    // 初期表示でlocalStorageから番号を読み込む
    detectedNumbers.forEach(number => {
      output.textContent += number + '\n';
    });

    document.getElementById('startButton').addEventListener('click', startCamera);
    document.getElementById('clearButton').addEventListener('click', clearNumbers);

    async function startCamera() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const scannerBar = document.getElementById('scannerBar');
      const canvasContainer = document.getElementById('canvasContainer');
      const video = document.createElement('video');

      canvasContainer.style.display = 'block'; // Canvasコンテナを表示

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();

        // 縦横比を維持してCanvasのサイズを調整
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.style.width = '100%';
        canvas.style.height = 'auto';
      } catch (error) {
        console.error("カメラへのアクセスができません: ", error);
        return;
      }

      video.addEventListener('loadeddata', () => {
        scannerBar.style.display = 'block'; // OCR中にバーを表示

        // 映像描画を10fpsで更新
        setInterval(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }, 1000 / 10); // 10fps

        // 1.5秒ごとにOCR処理を実行
        setInterval(() => {
          scanForNumbers();
        }, 1500);
      });

      async function scanForNumbers() {
        const imageData = canvas.toDataURL('image/png');

        // Tesseract.jsを使用してOCRを実行
        const result = await Tesseract.recognize(imageData, 'eng', {
          tessedit_char_whitelist: '0123456789', // 数字のみを抽出
        });

        // 認識されたテキストから11桁の数字を抽出
        const matchedNumbers = result.data.text.match(/\b\d{11}\b/g);
        if (matchedNumbers) {
          matchedNumbers.forEach(number => {
            if (!detectedNumbers.has(number)) { // 重複していない場合のみ追加
              detectedNumbers.add(number); // 番号をセットに追加
              output.textContent += number + '\n'; // 11桁の数字を追記
              localStorage.setItem('detectedNumbers', JSON.stringify([...detectedNumbers])); // localStorageに保存
              playSound(); // 音を鳴らす
              showAnimation(); // アニメーションを表示
            }
          });
        }
      }

      function showAnimation() {
        let animationFrame = 0;
        const maxFrames = 30; // アニメーションのフレーム数

        function animate() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // アニメーションのエフェクト（円の拡大）
          const radius = (animationFrame / maxFrames) * canvas.width * 0.5;
          context.beginPath();
          context.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
          context.strokeStyle = 'rgba(0, 255, 0, 0.8)';
          context.lineWidth = 5;
          context.stroke();

          animationFrame++;
          if (animationFrame < maxFrames) {
            requestAnimationFrame(animate);
          }
        }

        animate();
      }

      function playSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        oscillator.type = 'sine'; // 波形の種類（sine, square, triangle, sawtooth など）
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // 周波数（Hz）
        oscillator.connect(audioContext.destination);
        oscillator.start();
        setTimeout(() => {
          oscillator.stop();
        }, 200); // 200ms間音を鳴らす
      }
    }

    function clearNumbers() {
      if (confirm("本当にすべての番号をクリアしますか？")) {
        detectedNumbers.clear(); // Setをクリア
        localStorage.removeItem('detectedNumbers'); // localStorageから削除
        output.textContent = ''; // 表示をクリア
      }
    }
  </script>
</body>
</html>
