<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>備品番号スキャン (OCR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #startButton, #clearButton, #sendButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    #clearButton {
      background-color: #FF4B4B;
    }
    #sendButton {
      background-color: #28A745;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #clearButton:hover {
      background-color: #cc0000;
    }
    #sendButton:hover {
      background-color: #218838;
    }
    #canvasContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      height: 640px; /* 16:9 縦長比率 */
      margin: 20px auto;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%; /* 16:9 縦長比率 */
    }
    #scannerBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: rgba(0, 255, 0, 0.6);
      animation: scanBar 1s linear infinite;
      display: none; /* 初期状態では非表示 */
    }
    @keyframes scanBar {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
    #output {
      margin-top: 20px;
      white-space: pre-line; /* 改行を維持 */
    }
  </style>
</head>
<body>
  <h1>備品番号スキャン (OCR)</h1>
  <input type="text" id="nameInput" placeholder="氏名を入力" />
  <input type="text" id="roomInput" placeholder="部屋名を入力" /><br><br>
  <button id="startButton">スキャン開始</button>
  <button id="clearButton">番号をクリア</button>
  <button id="sendButton">Spreadsheetに送信</button>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <div id="scannerBar"></div>
  </div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script>
    const detectedNumbers = new Set(JSON.parse(localStorage.getItem('detectedNumbers')) || []);
    const output = document.getElementById('output');
    const scannerBar = document.getElementById('scannerBar');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const nameInput = document.getElementById('nameInput');
    const roomInput = document.getElementById('roomInput');
    let video;

    // 初期表示でlocalStorageから番号を読み込む
    detectedNumbers.forEach(entry => {
      output.textContent += entry + '\n';
    });

    document.getElementById('startButton').addEventListener('click', startCamera);
    document.getElementById('clearButton').addEventListener('click', clearNumbers);
    document.getElementById('sendButton').addEventListener('click', sendToSpreadsheet);

    async function startCamera() {
      const canvasContainer = document.getElementById('canvasContainer');
      video = document.createElement('video');

      canvasContainer.style.display = 'block'; // Canvasコンテナを表示
      scannerBar.style.display = 'block'; // ScanBarを表示

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();

        // Canvasのサイズを16:9比率に設定
        canvas.width = 360; // 幅
        canvas.height = 640; // 高さ

        // 映像描画を10fpsで更新
        setInterval(() => {
          // 映像をCanvasに描画し、グレースケール処理を行う
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            data[i] = avg; // 赤チャンネル
            data[i + 1] = avg; // 緑チャンネル
            data[i + 2] = avg; // 青チャンネル
          }
          context.putImageData(imageData, 0, 0); // グレースケール画像をCanvasに描画
        }, 1000 / 10); // 10fps
      } catch (error) {
        console.error("カメラへのアクセスができません: ", error);
      }
    }

    function sendToSpreadsheet() {
      // 日付をyyyy-mm-dd形式に変換
      const date = new Date();
      const jstOffset = 9 * 60; // 日本標準時 (JST) のオフセットは9時間（分単位）
      const jstDate = new Date(date.getTime() + jstOffset * 60 * 1000);
      const formattedDate = date.toISOString().split('T')[0]; // yyyy-mm-dd形式

      // detectedNumbersからデータを整形
      const dataArray = Array.from(detectedNumbers).map(entry => {
        const [name, room, number] = entry.match(/氏名: (.*), 部屋名: (.*), 番号: (\d{11})/).slice(1);
        return { name, room, number, date: formattedDate };
      });

      const data = {
        data: dataArray
      };

      // クエリパラメータからWEB_APP_URLを取得
      const urlParams = new URLSearchParams(window.location.search);
      const webAppUrl = urlParams.get('WEB_APP_URL');

      if (!webAppUrl) {
        alert("WEB_APP_URLパラメータが見つかりません");
        return;
      }

      // Fetch APIを使用してデータを送信
      fetch(webAppUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(responseData => console.log("送信成功:", responseData))
      .catch(error => console.error("送信エラー:", error));
    }

    function clearNumbers() {
      if (confirm("本当にすべての番号をクリアしますか？")) {
        detectedNumbers.clear(); // Setをクリア
        localStorage.removeItem('detectedNumbers'); // localStorageから削除
        output.textContent = ''; // 表示をクリア
      }
    }
  </script>
</body>
</html>
